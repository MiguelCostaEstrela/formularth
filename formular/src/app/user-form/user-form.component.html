<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" required>
      <div *ngIf="userForm.get('nome').hasError('required') && userForm.get('nome').touched">
        Nome é obrigatório.
      </div>
    </div>
  
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" formControlName="email" required>

      <div *ngIf="userForm?.get('nome')?.hasError('required') && userForm?.get('nome')?.touched">
        Nome é obrigatório.
      </div>
      
      <div *ngIf="userForm?.get('email')?.hasError('required') && userForm?.get('email')?.touched">
        E-mail é obrigatório.
      </div>
      
      <div *ngIf="userForm?.get('email')?.hasError('email') && userForm?.get('email')?.touched">
        E-mail inválido.
      </div>

      <button type="submit">Enviar</button>

      </form>
